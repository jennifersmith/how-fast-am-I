<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
 <title>How fast am I?</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
   <link rel="stylesheet" href="style.css" type="text/css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<style>
  article, aside, details, figcaption, figure, footer, header,
  hgroup, menu, nav, section { display: block; }
</style>
   </head>
<body>
<div id="doc2" class="yui-t7">
	<header id="hd" role="banner">
		<h1>How fast am I ?</h1>
	</header>
   <article id="bd" role="main">
	<div class="yui-gc">

        <form id="how-fast-am-i-form">

            <div class="yui-u first inputs">
                <fieldset>
                    <legend>What type of measurement do you want to compare?</legend>
                    <label><input type="radio" value="speed" name="comparisonType" unit="metres per second" checked="checked"> Speed</label>
                    <label><input type="radio" value="storage" name="comparisonType" unit="gigs per thing"> Storage</label>
                    <label><input type="radio" value="distance" name="comparisonType" unit="metres"> Distance</label>
                </fieldset>

                <fieldset>
                    <legend>Enter the comparison value</legend>
                    <label><input type="text" name="comparisonValue"/> <span>metres per second</span></label>
                </fieldset>
            </div>

            <div class="yui-u submit">
                <input type="submit" name="GO" value="GO"/>
            </div>
		</form>

    </div>

    <div class="yui-g" id="single-results">

    </div>


    <div class="yui-gb">

       <div id="lesser" class="result yui-u first"><ul></ul></div>
       <div id="greater" class="result yui-u"><ul></ul></div>
       <div id="same" class="result yui-u"><ul></ul></div>

    </div>

	</article>
   <div id="ft" role="contentinfo"><p>Footer</p></div>
    <script src="helperFunctions.js" type="text/javascript"></script>
    <script src="howfastami.js" type="text/javascript"></script>
</div>
</body>
</html>
